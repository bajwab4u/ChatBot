        <div class="col">
            <h2>All Bikes</h2>
            <hr>
        </div>
        
    </div>
    <div class="row mt-2">
        <div class="col-md-4 mt-4" *ngFor="let bike of bikes">
            <app-bike>
                <img select="img" class="card-img-top " style="height:110px;width:170px" [src]="bike.img" alt="">
                <h4 select="title" class="card-title mt-1">{{bike.title}}</h4>

        </div>
    </div>
